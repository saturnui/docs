<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/pwa-192x192.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00aba9">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#ffffff">
  <script>
    (function() {
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
      if (setting === 'dark' || (prefersDark && setting !== 'light'))
        document.documentElement.classList.toggle('dark', true)
    })()
  </script>
</head>
<body>
  <div id="app"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js" integrity="sha512-g0CB29Zsny4ITs+A+PYAYRFkRnQmc+09n66g61aapb6Qum91L+Bv2e39ZvFDf7L0lF51qK207dp2hLDl2TGsgA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/mode-html.js" integrity="sha512-gHYp2sEs5gaC5mJVAmaj5GlPAQ7lPwUcBlvUeClkX/3M1T5i5dB8R3xv9PoKxBQHQth8Yr5L8LLd2vh7mTdWYQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/theme-monokai.js" integrity="sha512-wKldNhzMUpJ1fkVpq/1Ti9w2UaNx4zvY+ynnBaNFn8AkC3p9qNBAMiBruyMtj1LyH2HAaxfVcdY3q1DhBWlyEw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
